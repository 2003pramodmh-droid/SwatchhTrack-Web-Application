spring.application.name=swachhtrack
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/cleancity?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Pramod@2003
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

jwt.secret=change-this-to-a-very-long-secret-key-32-bytes-minimum
jwt.expiration=86400000

otp.expiration.minutes=5
otp.max.retry.attempts=3

complaint.escalation.hours=48

file.upload.dir=./uploads/complaints

# Resolution proof validation
resolution.proof.max.distance.meters=100

logging.level.com.swachhtrack=DEBUG
logging.level.org.springframework.security=INFO

# Initialize database with sample data
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true
